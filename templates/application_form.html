<h4>Application Form</h4>
<form action="/job/{{ job.id }}/apply" method="post">
<div class="mb-3">
<label>Full Name</label><br>
<input type="text" required name = "full_name" placeholder="Enter your full name">
</div>
<div class="mb-3">
<label>Email</label><br>
<input type="email" required name = "email" placeholder="Enter your email">
</div>  
<div class="mb-3">
<label>Linkedin URL</label><br>
<input type="url" name = "Linkedin" placeholder="Enter your Linkedin id">
</div>
<div class="mb-3">
<label>Education</label><br>
<textarea name="Education"></textarea>
</div>
<div class="mb-3">
<label>Work Experience</label><br>
<textarea name="Work Experience"></textarea>
</div>
<div class="mb-3">
<label>Resume URL</label><br>
<input type="url" name = "Resume">
</div>
<input type ="submit">
</form>
